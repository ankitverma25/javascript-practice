<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <script src="script.js"></script>
    <div class="cbody">
        <div class="screen">   
            <div class="screenarea">
                <div class="content"><p></p></content>
            </div>
        </div>
        <div class="buttonarea">
            <div class="control">
                <button class="button1 cbtn">on</button>
                <button class="button2 cbtn">off</button>
                <button class="button3 cbtn">clear</button>
                <button class="button4 cbtn">delete</button>
                <button class="button5 cbtn">empty</button>
            </div>
            <div class="operands">
                <button class="number1">1</button>
                <button class="number2">2</button>
                <button class="number3">3</button>
                <button class="number4">4</button>
                <button class="number5">5</button>
                <button class="number6">6</button>
                <button class="number7">7</button>
                <button class="number8">8</button>
                <button class="number9">9</button>
                <button class="number10" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">.</button>
                <button class="number11">0</button>
                <button class="number12">00</button>
            </div>
            <div class="operator">
                <button class="add obtn">+</button>
                <button class="sub obtn">-</button>
                <button class="mul obtn">*</button>
                <button class="div obtn">/</button>
                <button class="per obtn">%</button>

            </div>

        </div>

    </div>

    
</body>
</html>
