<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <p class="time">
            12:00 PM
        </p>
    </div>
    <script>
        setInterval(()=>{
            let time = new Date();
            let y=time.toLocaleTimeString();
            console.log(y)
            document.querySelector('.time').innerHTML=y;
        },1000)
    </script>

</body>
</html>
